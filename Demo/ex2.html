<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Drawing Examples</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        canvas {
            border: 1px solid lightgrey;
        }
    </style>
</head>
<body>
    <h1>Canvas Drawing Examples</h1>
    <canvas id="canvas" width="750" height="400"></canvas>
    
    <script>
        "use strict";
        let canvas;
        let context;

        window.onload = init;

        function init() {
            canvas = document.getElementById('canvas');
            context = canvas.getContext('2d');

            drawCircle();
            drawLine();
            drawTriangle();
            drawRectangle();
            drawSVGPath();
            drawText();
        }

        function drawCircle() {
            context.beginPath();
            context.arc(100, 100, 50, 0, 2 * Math.PI);
            context.strokeStyle = '#0099b0';
            context.lineWidth = 5;
            context.stroke();
            context.fillStyle = '#ff8080';
            context.fill();
        }

        function drawLine() {
            context.beginPath();
            context.moveTo(200, 50);
            context.lineTo(400, 150);
            context.strokeStyle = '#ff0000';
            context.lineWidth = 3;
            context.stroke();
        }

        function drawTriangle() {
            context.beginPath();
            context.moveTo(450, 50);
            context.lineTo(550, 150);
            context.lineTo(350, 150);
            context.closePath();
            context.fillStyle = '#0099b0';
            context.fill();
            context.strokeStyle = '#000000';
            context.stroke();
        }

        function drawRectangle() {
            context.strokeStyle = '#ff8080';
            context.lineWidth = 4;
            context.strokeRect(600, 50, 100, 125);
        }

        function drawSVGPath() {
            let path = new Path2D('M24.85,10.126c2.018-4.783,6.628-8.125,11.99-8.125c7.223,0,12.425,6.179,13.079,13.543 c0,0,0.353,1.828-0.424,5.119c-1.058,4.482-3.545,8.464-6.898,11.503L24.85,48L7.402,32.165c-3.353-3.038-5.84-7.021-6.898-11.503 c-0.777-3.291-0.424-5.119-0.424-5.119C0.734,8.179,5.936,2,13.159,2C18.522,2,22.832,5.343,24.85,10.126z');
            context.beginPath();
            context.strokeStyle = '#0099b0';
            context.fillStyle = '#ff8080';
            context.stroke(path);
            context.fill(path);
        }

        function drawText() {
            context.font = '25px Arial';
            context.textAlign = 'center';
            context.textBaseline = 'middle';
            context.fillStyle = 'black';
            context.fillText("Canvas Drawing Example", canvas.width / 2, canvas.height - 30);
        }
    </script>
</body>
</html>
