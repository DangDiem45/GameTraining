<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

        <title>HTML5 Game</title>
        <meta name="description" content="A basic HTML5 game">
        <meta name="author" content="[Your name]">
    </head>
    <body>

        <canvas id="canvas" width="750" height="400" style="border:1px solid lightgrey;">
            
        </canvas>

        <script>
            "use strict";
            let canvas;
            let context;
        
            window.onload = init;
        
            function init(){
                canvas = document.getElementById('canvas');
                context = canvas.getContext('2d');
        
                draw();
            
            }
            function draw(){
                
                context.beginPath();
                context.arc(200, 100, 50, 0, 2 * Math.PI);
                context.strokeStyle = '#0099b0';
                context.lineWidth = 5;
                context.stroke();

                context.beginPath();
                context.moveTo(200, 100);
                context.lineTo(250, 150);
                context.lineTo(250, 50);
                context.stroke();

                context.strokeStyle = '#ff8080';
                context.strokeRect(100, 50, 100, 125);
            }
          
        </script>
    </body>
</html>
